version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-council-postgres
    environment:
      POSTGRES_DB: ai_council
      POSTGRES_USER: council_user
      POSTGRES_PASSWORD: council_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-council-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-council-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-council-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-council-backend
    environment:
      DATABASE_URL: postgresql://council_user:council_pass@postgres:5432/ai_council
      REDIS_URL: redis://redis:6379
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - ai-council-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-council-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ai-council-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  ai-council-network:
    driver: bridge
